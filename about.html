<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>about – oslo object</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color: #f3f1ec;
    }

    /* HERO */
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("assets/origin-blur.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(28px) grayscale(100%) brightness(0.6);
      transform: scale(1.1); /* verhindert Blur-Ränder */
    }

    .hero-text {
      position: absolute;
      left: 6vw;
      bottom: 12vh;
      z-index: 2;
      max-width: 70vw;
    }

    .hero-text h1 {
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 400;
      letter-spacing: 0.02em;
      line-height: 1.05;
      text-transform: lowercase;
    }

    /* Optional: subtiler Verlauf nach unten */
    .fade {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20vh;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,0.9) 100%
      );
      z-index: 1;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-text">
      <h1>where it all began…</h1>
    </div>
    <div class="fade"></div>
  </section>

</body>
</html>
