<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oslo object — origin</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #050505;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    /* FULLSCREEN HERO */
    .origin-hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #050505;
    }

    .origin-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("assets/origin-blur.jpg");
      background-size: cover;
      background-position: center;
      filter: blur(22px) grayscale(100%);
      transform: scale(1.1);
      opacity: 0.85;
    }

    .origin-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.15) 0%,
        rgba(0,0,0,0.55) 100%
      );
    }

    /* TYPO */
    .origin-text {
      position: absolute;
      left: 6vw;
      bottom: 10vh;
      z-index: 2;
      color: #f2f0eb;
      max-width: 80vw;
    }

    .origin-text h1 {
      font-size: clamp(3rem, 8vw, 8rem);
      font-weight: 400;
      letter-spacing: -0.02em;
      line-height: 1.05;
      text-transform: lowercase;
    }

    /* OPTIONAL SUBLINE – PARKEN */
    .origin-text p {
      margin-top: 1.5rem;
      font-size: 1rem;
      opacity: 0.6;
      letter-spacing: 0.02em;
    }

  </style>
</head>

<body>

  <section class="origin-hero">
    <div class="origin-overlay"></div>

    <div class="origin-text">
      <h1>where it all began…</h1>
      <!-- <p>origin · 2018</p> -->
    </div>
  </section>

</body>
</html>
