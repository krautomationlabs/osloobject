<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>oslo object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #000000;
      --text: #f4f4ef;
      --muted: rgba(244,244,239,0.55);
      --line: rgba(244,244,239,0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* ===== LAYOUT ===== */

    header {
      padding: 2.5rem 3rem;
      border-bottom: 1px solid var(--line);
    }

    .logo {
      font-size: 1.1rem;
      letter-spacing: 0.28em;
      font-weight: 500;
      text-transform: lowercase;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
    }

    .hero {
      max-width: 1100px;
      width: 100%;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 7rem);
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.35rem);
      line-height: 1.7;
      color: var(--muted);
      max-width: 720px;
      margin: 0 auto;
    }

    /* ===== DIVIDER ===== */

    .divider {
      width: 120px;
      height: 1px;
      background: var(--line);
      margin: 3rem auto;
    }

    /* ===== STATEMENT BLOCK ===== */

    .statement {
      margin-top: 3rem;
      font-size: 0.85rem;
      letter-spacing: 0.18em;
      color: rgba(244,244,239,0.4);
      text-transform: uppercase;
    }

    /* ===== FOOTER ===== */

    footer {
      padding: 2rem 3rem;
      border-top: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      color: rgba(244,244,239,0.35);
      text-transform: uppercase;
    }

    footer span {
      white-space: nowrap;
    }

    /* ===== MOBILE ===== */

    @media (max-width: 700px) {
      header, footer {
        padding: 1.8rem 1.5rem;
      }

      footer {
        flex-direction: column;
        gap: 0.8rem;
        align-items: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">oslo object</div>
  </header>

  <main>
    <section class="hero">
      <h1>oslo object</h1>

      <div class="divider"></div>

      <p>
        Archaische Objekte aus Stahl und Holz.<br>
        Gebaut für Feuer, Gewicht und Zeit.<br>
        Reduziert auf das, was bleibt.
      </p>

      <div class="statement">
        Handmade · Germany
      </div>
    </section>
  </main>

  <footer>
    <span>© oslo object</span>
    <span>est. quietly</span>
  </footer>

</body>
</html>
