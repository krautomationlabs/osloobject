<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>oslo object</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Inter, Helvetica, Arial, sans-serif;
      color: #f2f1ee; /* off-white */
    }

    /* HERO */
    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background-image: url("assets/hero-blur.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* dunkle Ruhe */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    /* TYPO */
    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: clamp(2.8rem, 6vw, 6rem);
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: lowercase;
    }

    .hero p {
      margin-top: 1.2rem;
      font-size: clamp(1rem, 1.6vw, 1.4rem);
      opacity: 0.85;
      letter-spacing: 0.03em;
    }

    /* FOOTER */
    footer {
      background: #000;
      padding: 2rem;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    footer a {
      color: #f2f1ee;
      text-decoration: none;
      border-bottom: 1px solid rgba(242,241,238,0.3);
    }

    footer a:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <h1>oslo object</h1>
      <p>handarbeit aus stahl</p>
    </div>
  </section>

  <footer>
    © oslo object · <a href="impressum.html">Impressum</a>
  </footer>

</body>
</html>
