<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>oslo object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="oslo object · Handarbeit aus Stahl" />

  <style>
    :root {
      --bg: #000;
      --text: #f4f1ec; /* off-white */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
    }

    body {
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("hero-blur.jpg") center / cover no-repeat;
      filter: blur(14px) brightness(0.65);
      transform: scale(1.08);
      z-index: 1;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 6.5rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 0.95;
      text-transform: lowercase;
    }

    .hero p {
      margin-top: 1.5rem;
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      opacity: 0.85;
      letter-spacing: 0.02em;
    }

    /* FOOTER */
    footer {
      background: #000;
      padding: 1.2rem 2rem;
      font-size: 0.85rem;
      text-align: center;
      opacity: 0.6;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <h1>oslo object</h1>
      <p>Handarbeit aus Stahl</p>
    </div>
  </section>

  <footer>
    oslo object · Handarbeit aus Stahl · <a href="/impressum.html">Impressum</a>
  </footer>

</body>
</html>
