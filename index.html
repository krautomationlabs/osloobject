<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>oslo object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic SEO -->
  <meta name="description" content="Handgefertigte Feuerstellen, Grill- und Objektlösungen aus Stahl. Reduziert. Echt. Oslo Object." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --offwhite: #f2f2ef;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--offwhite);
    }

    /* HERO */
    .hero {
      height: 100vh;
      background-image:
        linear-gradient(
          to bottom,
          rgba(0,0,0,0.25),
          rgba(0,0,0,0.55)
        ),
        url("hero.jpg"); /* <-- DEIN BILD */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding: 6vw;
    }

    .hero-content {
      max-width: 800px;
    }

    .brand {
      font-size: clamp(2.8rem, 6vw, 5rem);
      font-weight: 400;
      letter-spacing: 0.02em;
      margin-bottom: 1.2rem;
    }

    .claim {
      font-size: clamp(1.2rem, 2.4vw, 1.6rem);
      font-weight: 300;
      line-height: 1.4;
      max-width: 520px;
    }

    /* FOOTER */
    footer {
      background: var(--black);
      padding: 4rem 6vw;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
    }

    footer a {
      color: rgba(255,255,255,0.6);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--offwhite);
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <div class="brand">oslo object</div>
      <div class="claim">
        Feuerstellen und Objekte aus Stahl.<br>
        Reduziert. Ehrlich. Handgefertigt.
      </div>
    </div>
  </section>

  <footer>
    © oslo object · Handarbeit aus Stahl · <a href="#">Impressum</a> 
  </footer>

</body>
</html>
